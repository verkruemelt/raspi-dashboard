<!doctype html>
<html lang="de">

	<head>
		<meta charset="utf-8">

		<title>Dashboard</title>

		<meta name="description" content="Raspberry Pi Dashboard">
		<meta name="author" content="verkruemelt">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/night.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section backgroundTransition='slide'>
					<h1 id="timer"></h1>
					<h3 id="dater"></h3>
					<h2 id="greeter"></h2>
				</section>

				<section data-background="#000000">

					<iframe style="position:fixed; top:0px; left:0px; width:1920; height:1080; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" src="wetter.html"></iframe>

				</section>

				<section data-background="#FF0000">

				</section>
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>
		<script src="js/moment.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: 	false,
				progress: 	true,
				touch: 		true,
				history: 	false,
				center: 	true,
				loop: 		true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none
				backgroundTransition: 'slide', // default/none/slide/concave/convex/zoom
				transitionSpeed: 'slow', // default/fast/slow

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				/*{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },*/
				/*{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },*/
				/*{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },*/
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
				/*{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }*/
				]
			});

		</script>

		<script>
		/*
			print Date and Time on first slide
		 */
			function date_time() {
			  nowTime = moment().format('HH:mm');
			  document.getElementById('timer').innerHTML = nowTime;
			  nowDate = moment().format('dddd, Do MMMM YYYY');
			  document.getElementById('dater').innerHTML = nowDate;

			  stunde = moment().format('HH');
			  if (stunde >= 5 && stunde < 11) {
			  	text = 'Guten Morgen.';
			  } else if (stunde >= 11 && stunde < 18) {
			  	text = 'Guten Tag.';
			  } else if (stunde >= 18 && stunde < 22) {
			  	text = 'Guten Abend.';
			  } else {
			  	text = "Gute Nacht.";
			  }
			  document.getElementById('greeter').innerHTML = text;

			  setTimeout(function () { date_time(); }, 1000); // 1000 = 1s
			}
			date_time();


		</script>


	</body>
</html>
