<script>
    // Docs at http://simpleweatherjs.com

    function translateDE (wetter) {
      switch (wetter.toLowerCase()) {
        case "clear":
        return 'Klar';
        break;
        case "rain":
        return 'Regen';
        break;
        case "mostly cloudy":
        return 'bewölkt';
        break;
        case "tornado":
        return 'Tornado';
        break;
        case "tropical storm":
        return 'tropischer Sturm';
        break;
        case "hurricane":
        return 'Orkan';
        break;
        case "severe thunderstorms":
        return "schwere Gewitter";
        break;
        case "thunderstorms":
        return "Gewitter";
        break;
        case "mixed rain and snow":
        return "Schneeregen";
        break;
        case "mixed rain and sleet":
        return "Regen und Schneeregen";
        break;
        case "mixed snow and sleet":
        return "Schnee und Graupel";
        break;
        case "freezing drizzle":
        return "gefrierender Sprühregen";
        break;
        case "drizzle":
        return "Nieselregen";
        break;
        case "freezing rain":
        return "gefrierender Regen";
        break;
        case "showers":
        return "Schauer";
        break;
        case "snow flurries":
        return "Schneegestöber";
        break;
        case "light snow showers":
        return "leichter Schneefall";
        break;
        case "blowing snow":
        return "Schneewehen";
        break;
        case "snow":
        return "Schnee";
        break;
        case "hail":
        return "Hagel";
        break;
        case "sleet":
        return "Schneeregen";
        break;
        case "dust":
        return "Staub";
        break;
        case "foggy":
        return "neblig";
        break;
        case "haze":
        return "Nebel";
        break;
        case "smoky":
        return "verraucht";
        break;
        case "blustery":
        return "stürmisch";
        break;
        case "windy":
        return "windig";
        break;
        case "cold":
        return "Kälte";
        break;
        case "cloudy":
        return "wolkig";
        break;
        case "mostly cloudy (night)":
        return "bewölkt";
        break;
        case "mostly cloudy (day)":
        return "bewölkt";
        break;
        case "partly cloudy (night)":
        return "teilweise bewölkt";
        break;
        case "partly cloudy (day)":
        return "teilweise bewölkt";
        break;
        case "clear (night)":
        return "klare Nacht";
        break;
        case "sunny":
        return "sonnig";
        break;
        case "mostly sunny":
        return "meist sonnig";
        break;
        case "fair (night)":
        return "heiter";
        break;
        case "fair (day)":
        return "heiter";
        break;
        case "mixed rain and hail":
        return "Regen und Hagel";
        break;
        case "hot":

        break;
        case "isolated thunderstorms":
        return "vereinzelt Gewitter";
        break;
        case "scattered thunderstorms":

        break;
        case "scattered showers":

        break;
        case "heavy snow":

        break;
        case "partly cloudy":

        break;
        case "thundershowers":
        return "Gewitterschauer";
        break;
        case "snow showers":
        return "Schneeschauer";
        break;
        case "isolated thundershowers":

        break;
        case "not available":
        return "nicht verfügbar";
        break;
        default:
        return wetter;
        break;
      }
    }

    $(document).ready(function() {
  getWeather(); //Get the initial weather.
  setInterval(getWeather, 600000); //Update the weather every 10 minutes.
});

    function getWeather() {
      $.simpleWeather({
    woeid: '', //2357536
    location: 'Suhl',
    unit: 'c',
    success: function(weather) {
      if(weather.temp >= 24) {
        $( "body" ).animate({backgroundColor: '#F7AC57'}, 1500);
      } else {
        $( "body" ).animate({backgroundColor: '#0091c2'}, 1500);
      }
      html = '<h1 class="icon-'+weather.code+'"></h1>';
      html += '<h2>'+weather.temp+'&deg;'+weather.units.temp+'</h2>';
      html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
      html += '<li class="currently">'+translateDE(weather.currently)+'</li></ul>';


      var timestamp = moment(weather.updated.substr(5,19), "DD MMM YYYY hh:mm a");
      html += '<p class="updated">Aktualisiert '+moment(timestamp).fromNow()+'.</p>';
      html += '<ul>'
      for(var i=0;i<weather.forecast.length;i++) {
              html += '<li style="background-color:#AAAAAA">'+moment(weather.forecast[i].date, "D MMM YYYY").format('dddd')+'<br><br>'+translateDE(weather.forecast[i].text)+'<br>'+weather.forecast[i].high+'&deg;'+weather.units.temp+' / '+weather.forecast[i].low+'&deg;'+weather.units.temp+'<br><h1 class="icon-'+weather.code+'"></li>';
            }
      html += '</ul>'
      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
    }
